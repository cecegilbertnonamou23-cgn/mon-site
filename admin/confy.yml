backend:
  name: github
  repo: ton-nom-utilisateur/ton-depot-github # À remplacer par le tien
  branch: main

media_folder: "assets/images/blog"
public_folder: "/assets/images/blog"

collections:
  - name: "blog"
    label: "Articles de Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Catégorie", name: "category", widget: "select", options: ["finance", "tech", "design"]}
      - {label: "Description courte", name: "description", widget: "text"}
      - {label: "Corps de l'article", name: "body", widget: "markdown"}