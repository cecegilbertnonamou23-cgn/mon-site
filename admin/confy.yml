backend:
  name: github
  repo: cecegilbertnonamou23-cgn/mon-site          # ← Remplace par ton username/repo réel (majuscules sensibles)
  branch: main                     # ou master si tu utilises ce nom
  squash_merges: true              # Optionnel mais utile pour commits propres

media_folder: "assets/images/blog"   # Pour uploads images articles
public_folder: "/assets/images/blog"

collections:
  - name: "blog"
    label: "Articles de Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Catégorie", name: "category", widget: "select", options: ["finance", "gestion","tech", "divers"]}  # ← Aligné sur specs CDC (Gestion au lieu de tech ?)
      - {label: "Description courte", name: "description", widget: "text"}
      - {label: "Corps de l'article", name: "body", widget: "markdown"}
