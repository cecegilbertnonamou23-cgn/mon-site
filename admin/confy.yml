backend:
  name: github
  repo: cecegilbertnonamou23-cgn/mon-site          # ← ton username + nom du repo exact
  branch: main
  base_url: https://cecegilbertnonamou23-cgn.github.io/mon-site          # ← URL publique de ton site GitHub Pages
  auth_endpoint: mon-site.cecegilbert-nonamou-23.workers.dev/api/auth/github   # ← IMPORTANT : ton URL Worker + /api/auth/github

media_folder: "assets/images/blog"   # Pour uploads images articles
public_folder: "/assets/images/blog"

collections:
  - name: "blog"
    label: "Articles de Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Catégorie", name: "category", widget: "select", options: ["finance", "gestion","tech", "divers"]}  # ← Aligné sur specs CDC (Gestion au lieu de tech ?)
      - {label: "Description courte", name: "description", widget: "text"}
      - {label: "Corps de l'article", name: "body", widget: "markdown"}


